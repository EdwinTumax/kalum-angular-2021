<div class="card border-primary text-center mt-5">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form method="post">
            <div class="form-group col-sm-6">
                <input [(ngModel)] = "usuario.email" type="text" class="form-control" name="email" id="email" placeholder="Email" autofocus required>
            </div>
            <div class="form-group col-sm-6">
                <input [(ngModel)] = "usuario.password" type="password" class="form-control" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group col-sm-6">
                <input (click) = "login()" type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
            </div>
        </form>
    </div>
</div>
